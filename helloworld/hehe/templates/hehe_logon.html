{% include "hehe_top.html" %}
<body>
     <div class="container">
      <form class="form-signin" action="" method="post">
        <h2 class="form-signin-heading">添加用户</h2>
        <label for="inputUsername" class="sr-only">username</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="username" required autofocus>
        <label for="inputPassword" class="sr-only">password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="password" required>
        <label for="inputEmail" class="sr-only">email</label>
        <input type="text" id="inputEmail" name="email" class="form-control" placeholder="email" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="btn">提交</button>
          <br>
          <p style="color: red">
              {{error}}<br>
          </p>
          <p>
              <a href="/hehe/reset_psw">修改密码</a>
          </p>

         {% csrf_token %}
      </form>

     </div>

    </div> <!-- /container -->

</body>
</html>
